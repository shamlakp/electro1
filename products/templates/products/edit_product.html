{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Product Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_price">Price:</label>
            {{ form.price }}
        </div>
        <div class="form-group">
            <label for="id_category">Category:</label>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label for="id_image">Product Image:</label>
            {{ form.image }}
            {% if product.image %}
                <p>Current Image:</p>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail" width="150">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
